<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
         
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lizard Spock and Beyond!</title>
</head>

<body>
   <h1>Rock Paper Scissors Lizard Spock Game</h1>
   <span>Score</span>
   <div>
        <span id="winner"></span>
   </div>
   <div>
        <span>Bot Play:</span>
        <span id="bot-play"></span>
    </div>
    
   <div>
     <button data-type="rock">Rock</button>
     <button data-type="paper">Paper</button>
     <button data-type="scissors">Scissors</button>
     <button data-type="lizard">Lizard</button>
     <button data-type="spock">Spock</button>
     <button data-type="retry">Retry</button>
   </div>

   <div>
        <div>
            <span>Your Score</span>
            <span id="player-score">0</span>
        </div>
        <div>
            <span>Bot Score</span>
            <span id="bot-score">0</span>
        </div>
   </div>
   <script src="assets/js/script.js"></script>
</body>

</html>
