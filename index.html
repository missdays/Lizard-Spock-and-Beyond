<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
         
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lizard Spock and Beyond!</title>
</head>

<body>
    <span id="title">Rock Paper Scissors Lizard Spock</span>

    <!--select difficulty level-->
    <p class="mode-style"> Mode
        <select id="difficulty-level">
            <option value="auto">Automatic</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </p>

   <div>
        <h1>Round</h1>
        <h1 id="round-number">1</h1>
    </div>

   <div>
        <span id="winner" class="bot-win-style"></span>
   </div>
   <div>
        <span class="bot-win-style">Bot Play:</span>
        <span id="bot-play" class="bot-win-style"></span>
    </div>
    
   <div>
     <button data-type="rock" class="game-button rock-btn" > 
        <img src="assets/images/rock.png" alt="rock hand gesture" class="button-image"/>
     </button>
     <button data-type="paper" class="game-button paper-btn">
        <img src="assets/images/paper.png" alt="paper hand gesture" class="button-image"/>
     </button>
     <button data-type="scissors" class="game-button scissors-btn">
        <img src="assets/images/scissors.png" alt="scissors hand gesture" class="button-image"/>
     </button>
     <button data-type="lizard" class="game-button lizard-btn">
        <img src="assets/images/lizard.png" alt="lizard hand gesture" class="button-image"/>
     </button>
     <button data-type="spock" class="game-button spock-btn">
        <img src="assets/images/spock.png" alt="spock hand gesture" class="button-image"/>
     </button>
   </div>

   <div>
        <div>
            <span class="your-score-style">Your Score:</span>
            <span id="player-score" class="your-score-style">0</span>
        </div>
        <div>
            <span class="bot-score-style">Bot Score:</span>
            <span id="bot-score" class="bot-score-style">0</span>
        </div>
   </div>

   <button data-type="retry" class="retry-btn">Retry</button>
   
   <script src="assets/js/script.js"></script>
</body>

</html>
